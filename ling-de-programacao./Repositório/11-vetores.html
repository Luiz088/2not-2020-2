<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        // Declarando um vetor vazio
        let vetor1 = []         //Forma moderna
        let vetor2 = Array()    //Forma tradicional
        
        // Declarando e inicializando vetores com elementos 
        let carros = ['Fusca', 'Del Rey', 'Passat', 'Opala'] //Na contagem existem 03 elementos (guardar informação quantidade menos 1)
        let cores = Array('verde', 'laranja', 'branco', 'vermelho', 'amarelo', 'rosa')     
        let numeros = Array(2, 3, 5, 7, 11, 13, 17, 19)

        // vetor de tipos variados
        let mistura = ['João das couves', 63, false, null, undefined]

        let frutas = []

        /*push(): insere novos elementos no FINAL do vetor */
        frutas.push('laranja')
        frutas.push('Melancia')
        frutas.push('Maçã', 'limão', 'pera') //pode inserir mais de um elemento de uma vez
        console.log(frutas)

        /* unshift insere novos elementos no INICIO do vetor */
        frutas.unshift('jabuticaba')
        frutas.unshift('amora')

        /* pop remove um elemento do FINAL do vetor */
        let retirado = frutas.pop() // Retira e coloca em uma variável
        frutas.pop()    // retira e perde
        console.log('Retirado', retirado)

        /* shift() retira UM elemento do INICIO do vetor */
        frutas.shift()      // retira e perde
        retirado = frutas.shift() // Retira e coloca em uma variável
        console.log('Retirado', retirado)
        
        /* splice(): insire elementos em uma posição especifica do vetor
            Parâmetros:
            1º: a POSIÇÃO onde será feita a inserção
            2º: quantos elementos serão APAGADO (para inserção, deve ser zero (0))
            3º: em diante: os elementos que serão INSERIDOS
        */
        frutas.splice(2, 0, 'morango')
        frutas.splice(1, 0, 'jaca', 'ameixa')

        /* Usando o splice para fazer substituição */
        frutas.splice(3, 1, 'manga') // 1 Elemento será apagado e substituido na posição 3

        /* splice(): também retira elementos de uma posição especifica do vetor
            Parâmetros:
            1º: posição onde será feita a retirada
            2º: quantidade de elementos que serão removidos (> 8)
        */
       retirado = frutas.splice(1, 1)
       console.log('Retirado', retirado)

       //Colocando novos elementos para massa de teste
       frutas.push('framboesa', 'caju', 'maracuja', 'mexerica')

       // Retirando vários elementos de uma vez
       retirado = frutas.splice(4, 3) // A partir da posição 4, retira 3 elementos
       console.log('Retirado:', retirado)

        // Retirado o último elemento do vetor
       frutas.splice(-1, 1) // Posição negativa conta as posições de trás para frente

       /* length: retorna o número de elementos do vetor 
        Lembrar SEMPRE de terminar a palavra length com TH */
       console.log('Número de elementos', frutas.length)

        /* IndexOf: retorna a posição da primeira ocorrência do valor especificado ou -1 caso o valor não exista no vetor */
       console.log('ameixa: ', frutas.indexOf('ameixa'))
       console.log('melão: ', frutas.indexOf('melão'))
       console.log('morango: ', frutas.indexOf('morango'))

       if(frutas.indexOf('jambo') >= 0) {
           console.log('Existe')
       }
        else {
        console.log('Não existe')
        }

        /*/ includes(): retorna se o valor de busca existe (true) ou não existe (false) dentro do vetor */
       console.log('ameixa: ', frutas.includes('ameixa'))
       console.log('melão: ', frutas.includes('melão'))
       console.log('morango: ', frutas.includes('morango'))

       if(frutas.includes('jambo')) {
           console.log('Existe')
       }
        else {
        console.log('Não existe')
        }
    </script>
</head>
