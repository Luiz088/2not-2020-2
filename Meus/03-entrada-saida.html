<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 'Use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        'use strict'
       
       // Obtendo entrada do usuário: prompt()
       // - Mostra uma mensagem (pergunta) para o usuário
       // - e o deixa digitar uma resposta.
       // - O resultado do prompt() deve ser armazenado
       // - em uma váriavel para posterior utilização

       let nome = prompt('Qual o seu nome?')
       
       //saida de dados? alert()
       alert(nome)

       //saida de dados: document.write()
       document.write(nome)

       //saída de dados: console.log()
       console.log(nome)

        // Entrada de dados: confirm()
        // - Exibe uma pergunta e os botões OK e cancelar
        // - Se apertar Ok -> true
        // - Se apertar Cancelar -> false
       let resposta = confirm('Tem certeza?')
       document.write(resposta)
       

    
    </script>
</head>
<body>
    
</body>
</html>
