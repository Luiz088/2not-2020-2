        // Use strict impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        'use strict'
       
       //Declaração de variáveis em JS

       //Declarando três variáveis separadamente
       // variáveis declaradas sem receber valor
       // tem o valor inicial undefined
       let a
       let b
       let c

       //Declarando três variáveis de uma só vez
       let x, y, z

       let v1 = 'Teste'
       let v2 = 2.75

       // Mudando o valor de v2

       // Descobrindo o tipo das variáveis
       //alert(typeof v2)

       // Declarando várias variáveis com valor
       let q1 =5, q2 = 7, q3 ='4', res

       //Operadores aritiméticos
       res = q1 - q2    //subtração de números
       
       //subtração com conversão de string para número
       res = q1 - q3

       res = q1 - v2    //NaN = Not a Number

       //Multiplicação
       res = q1 * q2    // 35
       res = q1 * q3    // 20, com conversão
       res = q1 * v2    // NaN

       // Divisão
       res = q1 / q2    //0.7142857143
       res = q1 / q3    // 1.25
       res = q1 / v2    // NaN

       //Adição
       res = q1 + q2    //12
       res = q1 + q3    //'54'
       res = q1 + v2    //5batata

       //Forçando a soma de um número com uma string
       // que contém um valor numérico valido

       // Forma 1: Usando Number ()
       res = q1 + Number(q3)    // 9

       // Forma 2: usando parseInt()
       res = q1 + parseInt(q3)  // 9
       
       // Potenciação (** JS > 2014)
       res = q1 ** q2   // 78125
       res = q1 ** q3   // 625
       res = q1 ** v2   // NaN

       // Outra forma de potenciação (forma antiga < 2014)
       res = Math.pow(q1, q2)       //78125
       res = Math.pow(q1, q3)       //625

       //Operador de módulo (resto da divisão)
       res = 5 % 2      // 1 (resto da divisão)
       res = 11 % 3     // 2 (resto da divisão)
