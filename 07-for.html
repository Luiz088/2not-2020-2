<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 'Use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        'use strict'

        /*
            Caracteristicas do loop for
            1) Local do teste: no início
            2) Garantia de Execução: 1(um)
            3) Número de repetições: 
        */

        // Escrever os números de 1 a 10
        // Três partes do for, separadas por ;
        // 1) Inicialização
        // 2) Condição
        // 3) Incremento
        for(let i = 1; i <= 10; i++){
            document.write(i + '<br>')
        }

        // Traço HTML
        document.write('<hr>')

        // Escrever números de 1 a 10, sltando de 2 em 2
        for(let i = 1; i <= 10; i += 2){
            document.write(i + '<br')
        }

        // Traço HTML
        document.write('<hr>')

        // Escrever os números de 10 a 1, em ordem reversa
        for(let i = 10; i >= 1; i--){
            document.write(i + '<br>')
        }
    </script>
</head>

</body>
</html>
