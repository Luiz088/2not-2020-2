<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 'Use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação

        'use strict'
        
        /*
            Loop da soma dos números até que seja zero
        */

       let soma = 0
       let num 

       /* 
            Caracteristicas do loop do..while
            1) Local do teste: no final
            2) Garantia de execução: 1 (um)
            3) Número de repetições: indeterminado
        */

        do{
            num = Number(prompt('Digite um número para somar (ou 0 para terminar'))

            if(!isNaN(num)) {
                soma += num
            }
       
       } while(num != 0)

       document.write(`A soma dos números informados é ${soma}.`)

    </script>
</head>

</body>
</html>
